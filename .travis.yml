sudo: required
language: bash
services:
- docker
script:
- sh build.sh
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*.zip
  skip_cleanup: true
  on:
    repo: OpenPEPPOL/edelivery-as4
    tags: true
- provider: s3
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  local_dir: target/site
  bucket:
    secure: 
  skip_cleanup: true
  upload-dir: edelivery/as4
  acl: public_read
  on:
    repo: OpenPEPPOL/edelivery-as4
    branch: master

